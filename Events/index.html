<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events Example</title>
</head>
<body>
  <h2>JavaScript Events Example</h2>

  <button id="btn1" onclick="showMessage()">Click Me (Inline Event)</button>
  <br><br>

  <button id="btn2">Click Me (Using addEventListener)</button>
  <br><br>

  <p id="output"></p>

  <script>
    // 1️Inline Event (onclick in HTML)
    function showMessage() {
      document.getElementById("output").innerHTML = "Button 1 Clicked!";
    }

    // 2️ Event Listener in JavaScript
    document.getElementById("btn2").addEventListener("click", function() {
      document.getElementById("output").innerHTML = "Button 2 Clicked!";
    });

    // 3️ Example of another event: Mouse Over
    document.getElementById("output").addEventListener("mouseover", function() {
      document.getElementById("output").style.color = "blue";
    });
  </script>
</body>
</html>
