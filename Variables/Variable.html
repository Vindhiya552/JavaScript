<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<h2>variable var</h2>
<p id="demo"></p>


<h2>variable Let</h2>

<p id="letdemo"></p>


<h2>variable const</h2>

<p id="constdemo"></p>



<script>
     //var -old method / Not Block Scoped / Redeclare 
var a = 4;
var b = 10;
var c = a + b;
document.getElementById("demo").innerHTML = "The value of var is: " + c;


//let- Block-scoped / can change the value

let x = 5;
let y = 6;
let z = x + y;
document.getElementById("letdemo").innerHTML = "The value of let is: " + z;

//const- cannot be reassigned / Block-scoped
const PI = 3.14159;
//console.log(PI);
document.getElementById("constdemo").innerHTML = "The value of cost is: " + PI;


</script>

</body>

</html>
